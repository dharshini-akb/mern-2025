<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px;
            gap:10px;
        }
        .child{
            border:  2px solid black;
            padding: 50px;
            background-color: red;
        }
        .three{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
         <div class="child  three"></div>
          <div class="child"></div>
           <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
    </div>
</body>
</html>
